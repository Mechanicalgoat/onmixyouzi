            { path: "images/それが一番大事ー！.jpeg", fileName: "それが一番大事ー！.jpeg" },
            { path: "images/メッセージ！！.jpeg", fileName: "メッセージ！！.jpeg" },
            { path: "images/道明寺.jpeg", fileName: "道明寺.jpeg" },
            { path: "images/陰陽師ー！.jpeg", fileName: "陰陽師ー！.jpeg" },
            { path: "images/陰陽師ー！！.jpeg", fileName: "陰陽師ー！！.jpeg" }
        ];
        
        // バックアッププレースホルダー画像の配列（画像が読み込めない場合用）
        const placeholderImages = [
            { path: "https://via.placeholder.com/500x350?text=脳内1", fileName: "脳内1" },
            { path: "https://via.placeholder.com/500x350?text=脳内2", fileName: "脳内2" },
            { path: "https://via.placeholder.com/500x350?text=脳内3", fileName: "脳内3" },
            { path: "https://via.placeholder.com/500x350?text=脳内4", fileName: "脳内4" },
            { path: "https://via.placeholder.com/500x350?text=脳内5", fileName: "脳内5" }
        ];
        
        // DOM要素の参照を取得
        const mainImage = document.getElementById("main-image");
        const questionButton = document.getElementById("question-button");
        const finalText = document.getElementById("final-text");
        const resetButton = document.getElementById("reset-button");
        
        // 現在選択されているコンテンツのインデックス
        let currentIndex;
        // 実際の画像が読み込めるかフラグ
        let useRealImages = true;
        // クリック回数
        let clickCount = 0;
        
        // 画像が読み込めるかテスト
        function testImageExists(url, callback) {
            const img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = url;
        }
        
        // 画面初期化関数
        function initialize() {
            // ランダムなコンテンツを選択
            currentIndex = Math.floor(Math.random() * brainImages.length);
            
            // 適切な画像を選択
            const imageToUse = useRealImages ? brainImages[currentIndex] : placeholderImages[currentIndex];
            mainImage.src = imageToUse.path;
            
            // 画像読み込みエラー処理
            mainImage.onerror = function() {
                console.error('画像の読み込みに失敗: ' + this.src);
                // 実際の画像が読み込めない場合はプレースホルダーを使用
                this.src = placeholderImages[currentIndex].path;
            };
            
            // ボタン状態をリセット
            questionButton.textContent = "いぼ痔？";
            questionButton.style.display = "inline-block";
            
            // 他の要素を隠す
            finalText.style.display = "none";
            resetButton.style.display = "none";
            
            // クリックカウントをリセット
            clickCount = 0;
        }
        
        // 質問ボタンのクリックイベント
        questionButton.onclick = function() {
            if (clickCount === 0) {
                // 1回目のクリック
                mainImage.src = noImageBase64;  // NO!画像を表示
                questionButton.style.display = "none";  // ボタンを一時的に非表示
                finalText.textContent = "NO!!!";
                finalText.style.display = "block";
                
                // 0.5秒後に元の画像に戻し、ボタンテキストを変更して再表示
                setTimeout(function() {
                    const imageToUse = useRealImages ? brainImages[currentIndex] : placeholderImages[currentIndex];
                    mainImage.src = imageToUse.path;
                    finalText.style.display = "none";
                    questionButton.textContent = "切れ痔？";
                    questionButton.style.display = "inline-block";  // ボタンを再表示
                    clickCount = 1;
                }, 500);
                
            } else if (clickCount === 1) {
                // 2回目のクリック
                mainImage.src = noImageBase64;  // 再度NO!画像を表示
                questionButton.style.display = "none";  // ボタンを非表示
                finalText.textContent = "NO!!!";
                finalText.style.display = "block";
                
                // 0.5秒後に元の画像に戻し、最終テキストとリセットボタンを表示
                setTimeout(function() {
                    const imageToUse = useRealImages ? brainImages[currentIndex] : placeholderImages[currentIndex];
                    mainImage.src = imageToUse.path;
                    finalText.textContent = imageToUse.fileName;
                    resetButton.style.display = "block";
                }, 500);
            }
        };
        
        // リセットボタンのクリックイベント
        resetButton.onclick = function() {
            initialize();
        };
        
        // ページ読み込み時に実行
        window.onload = function() {
            console.log('ページを読み込み中...');
            
            // まず実際の画像が読み込めるかテスト
            testImageExists(brainImages[0].path, function(exists) {
                useRealImages = exists;
                console.log('実際の画像使用: ' + useRealImages);
                initialize();
            });
        };

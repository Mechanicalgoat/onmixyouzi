<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なんか出てきたー！！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        #container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        
        #main-image {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #question-button {
            padding: 15px 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            display: inline-block;
        }
        
        #question-button:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }
        
        #final-text {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        #reset-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="main-image" src="https://via.placeholder.com/500x350?text=脳内イメージ" alt="脳内イメージ">
        <div>
            <button id="question-button">いぼ痔？</button>
        </div>
        <div id="final-text"></div>
        <button id="reset-button">なんか出てきたー！</button>
    </div>

    <script>
        // プレースホルダー画像の配列
        const images = [
            { url: "https://via.placeholder.com/500x350?text=脳内1", name: "脳内1.jpg" },
            { url: "https://via.placeholder.com/500x350?text=脳内2", name: "脳内2.jpg" },
            { url: "https://via.placeholder.com/500x350?text=脳内3", name: "脳内3.jpg" },
            { url: "https://via.placeholder.com/500x350?text=脳内4", name: "脳内4.jpg" },
            { url: "https://via.placeholder.com/500x350?text=脳内5", name: "脳内5.jpg" }
        ];
        
        // 真っ赤なNO画像（プレースホルダー）
        const noImage = "https://via.placeholder.com/500x350/ff0000/ffffff?text=NO!";
        
        // DOM要素の参照を取得
        const mainImage = document.getElementById("main-image");
        const questionButton = document.getElementById("question-button");
        const finalText = document.getElementById("final-text");
        const resetButton = document.getElementById("reset-button");
        
        // 現在選択されているコンテンツのインデックス
        let currentIndex = 0;
        // クリック回数
        let clickCount = 0;
        
        // 画面初期化関数
        function initialize() {
            // ランダムな画像を選択
            currentIndex = Math.floor(Math.random() * images.length);
            mainImage.src = images[currentIndex].url;
            
            // ボタン状態をリセット
            questionButton.textContent = "いぼ痔？";
            questionButton.style.display = "inline-block";
            
            // 他の要素を隠す
            finalText.style.display = "none";
            resetButton.style.display = "none";
            
            // クリックカウントをリセット
            clickCount = 0;
        }
        
        // 質問ボタンのクリックイベント
        questionButton.addEventListener("click", function() {
            console.log("ボタンがクリックされました: " + clickCount);
            
            if (clickCount === 0) {
                // 1回目のクリック
                mainImage.src = noImage;  // NO!画像を表示
                questionButton.style.display = "none";  // ボタンを一時的に非表示
                finalText.textContent = "NO!!!";
                finalText.style.display = "block";
                
                // 0.5秒後に元の画像に戻し、ボタンテキストを変更して再表示
                setTimeout(function() {
                    mainImage.src = images[currentIndex].url;
                    finalText.style.display = "none";
                    questionButton.textContent = "切れ痔？";
                    questionButton.style.display = "inline-block";
                    clickCount = 1;
                }, 500);
            } else if (clickCount === 1) {
                // 2回目のクリック
                mainImage.src = noImage;  // 再度NO!画像を表示
                questionButton.style.display = "none";  // ボタンを非表示
                finalText.textContent = "NO!!!";
                finalText.style.display = "block";
                
                // 0.5秒後に元の画像に戻し、最終テキストとリセットボタンを表示
                setTimeout(function() {
                    mainImage.src = images[currentIndex].url;
                    finalText.textContent = images[currentIndex].name;
                    resetButton.style.display = "block";
                }, 500);
            }
        });
        
        // リセットボタンのクリックイベント
        resetButton.addEventListener("click", function() {
            initialize();
        });
        
        // ページ読み込み時に初期化を実行
        window.addEventListener("load", function() {
            console.log("ページが読み込まれました");
            initialize();
        });
    </script>
</body>
</html>

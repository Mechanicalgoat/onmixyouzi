        // クリック回数

            // ランダムなコンテンツを選択

            questionButton.style.display = "inline-block";
            
            // 他の要素を隠す
            finalText.style.display = "none";
            resetButton.style.display = "none";
            
            // クリックカウントをリセット
            clickCount = 0;
        }

            if (clickCount === 0) {
                // 1回目のクリック
                mainImage.src = noImage;  // NO!画像を表示
                questionButton.style.display = "none";  // ボタンを一時的に非表示

                finalText.style.display = "block";

                    mainImage.src = contentPairs[currentIndex].image;
                    finalText.style.display = "none";
                    questionButton.textContent = "切れ痔？";
                    questionButton.style.display = "inline-block";  // ボタンを再表示

                }, 500);

                // 2回目のクリック
                mainImage.src = noImage;  // 再度NO!画像を表示
                questionButton.style.display = "none";  // ボタンを非表示
                finalText.textContent = "NO!!!";
                finalText.style.display = "block";

                setTimeout(function() {
                    mainImage.src = contentPairs[currentIndex].image;
                    finalText.textContent = contentPairs[currentIndex].text;
                    resetButton.style.display = "block";
                }, 500);
            }
        };

            initialize();
        };
